<lib-ui title="mon titre">
  <div class="tr-connect">
    @if(isAuthenticated$ | async) {
    <button type="button" class="btn btn-secondary logout" (click)="signOut()">
      Log Out
    </button>
    <hr />
    @if (emailUser$ | async; as emailUser) {
    <span>{{ emailUser }}</span>
    } } @else {
    <button
      type="button"
      class="btn btn-primary me-3 login"
      (click)="goToSignIn()"
    >
      Login
    </button>
    <button
      type="button"
      class="btn btn-secondary signup"
      (click)="goToSignUp()"
    >
      Sign up
    </button>
    }
    <hr />
    <p>Date avec moment : {{ date }}</p>
    <p>Date avec day js : {{ date2 }}</p>
    <hr />
  </div>
  <lib-vertical-navbar
    class="tr-nav"
    [navItems]="navItems"
  ></lib-vertical-navbar>
</lib-ui>
